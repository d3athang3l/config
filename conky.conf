conky.text = [[
##### bspwm & Uhr
${voffset 25}${color1}${alignc}${font6}bspwm${font}${color}
${voffset 25}${alignc}${color0}${font2}${time %H:%M:%S}${font}
${voffset 6}${alignc}${color0}${font3}${time %d. %b %Y}${font}${color}
##### CPU
${voffset 30}${goto 12}${color3}CPU${goto 100}$cpu%
${color2}${goto 12}${cpubar 10,298}
${voffset 10}${goto 12}$font${color1}${top name 1}$alignr$color${top cpu 1}%
${goto 12}${color1}${top name 2}$alignr$color${top cpu 2}%
${goto 12}${color1}${top name 3}$alignr$color${top cpu 3}%
##### RAM
${voffset 25}${goto 12}${color3}RAM${goto 100}$mem/$memmax
${color2}${goto 12}${membar 10,298}${color}
${voffset 10}${goto 12}${color1}${top_mem name 1}$alignr$color${top_mem mem_res 1}
${goto 12}${color1}${top_mem name 2}$alignr$color${top_mem mem_res 2}
${goto 12}${color1}${top_mem name 3}$alignr$color${top_mem mem_res 3}
##### Speicher
${voffset 25}${goto 12}${color3}Storage${goto 100}${fs_free /}B / ${fs_size /}B
${color2}${goto 12}${fs_bar 10,298 /}${color}
##### Download 
${voffset 25}${goto 12}${color3}Download${goto 100}${downspeed wlan0} /s
${color2}${goto 12}${downspeedgraph wlan0 10,298}${color}
${goto 12}${color1}Total$alignr$color${totaldown wlan0}
##### Upload
${voffset 25}${goto 12}${color3}Upwnload${goto 100}${upspeed wlan0} /s
${color2}${goto 12}${upspeedgraph wlan0 10,298}${color}
${goto 12}${color1}Total$alignr$color${totalup wlan0}
##### Keybindings
${voffset 25}${color1}${alignc}${font4}Keybindings${font}${color}
${color1}${hr}${color}
#####
${voffset 10}${color1}[S]+[RET]${alignr}${color2}alacritty${color}
${color1}[S]+[SHIFT]+[E]${alignr}${color2}sysstate${color}
${color1}[S]+[SHIFT]+[RET]${alignr}${color2}dmenu${color}
${color1}[S]+[STRG]+[RET]${alignr}${color2}dmenu-hub${color}
${color1}[S]+E${alignr}${color2}files${color}
${color1}[S]+F${alignr}${color2}firefox${color}
${color1}[S]+G${alignr}${color2}texteditor${color}
#####
${voffset 10}${color1}[S]+[1-9]${alignr}${color2}switch workspace${color}
${color1}[S]+[SHIFT]+[1-9]${alignr}${color2}send window${color}

${color1}[S]+[w,a,s,d]${alignr}${color2}focuse window${color}
${color1}[S]+[SHIFT]+[w,a,s,d]${alignr}${color2}move window${color}
${color1}[S]+[STRG]+[w,a,s,d]${alignr}${color2}vertical/horizontal${color}

${color1}[S]+M${alignr}${color2}Monocle/Tilling Layout${color}
${color1}[S]+[TAB]${alignr}${color2}last workspace${color}
${color1}[S]+[SHIFT]+[TAB]${alignr}${color2}open windows${color}
${color1}[S]+Q${alignr}${color2}close window${color}
${color1}[S]+[SHIFT]+Q${alignr}${color2}kill window${color}
]];
